<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLE Communication</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button {
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        #connectButton {
            background-color: #3498db;
        }

        #saveButton {
            background-color: #4CAF50;
        }

        #deleteButton {
            background-color: #ff0000;
        }

        .button:hover {
            background-color: #555;
        }

        .chart-label {
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin-bottom: 20px;
        }

        .load-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .load-list-item {
            cursor: pointer;
            padding: 5px;
            margin-bottom: 5px;
            background-color: #333;
            border-radius: 5px;
            border: 1px solid #555;
        }

        .load-list-item:hover {
            background-color: #555;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .popup-buttons {
            margin-top: 10px;
            text-align: center;
        }

        .popup-button {
            background-color: #555;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }

        .popup-button:hover {
            background-color: #777;
        }

        @media screen and (max-width: 600px) {
            .button {
                font-size: 14px;
            }
            .chart-label {
                font-size: 16px;
            }
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="connectionContainer">
            <button id="connectButton" class="button" onclick="connect()">Connect</button>
            <div class="connection-icon" id="connectionIcon">&#x274C;</div>
            <button id="saveButton" class="button" onclick="saveCharts()">Save</button>
            <button id="loadButton" class="button" onclick="showLoadList()">Load</button>
            <button id="deleteButton" class="button" onclick="showDeleteList()">Delete</button>
        </div>
        <div class="chart-label" id="chartLabel1">Temperature and Pressure</div>
        <div class="chart-container">
            <canvas id="dataChart"></canvas>
        </div>
        <div id="loadPopup" class="popup">
            <ul id="loadList" class="load-list"></ul>
            <div class="popup-buttons">
                <button class="popup-button" onclick="hideLoadPopup()">Cancel</button>
            </div>
        </div>
        <div id="deletePopup" class="popup">
            <ul id="deleteList" class="load-list"></ul>
            <div class="popup-buttons">
                <button class="popup-button" onclick="hideDeletePopup()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code remains the same
    </script>
</body>
</html>
